apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
patchesJson6902:
- patch: |-
    - op: replace
      path: /kind
      value: RoleBinding
    - op: add
      path: /metadata/namespace
      value: default
    - op: add
      path: /subjects/0/namespace
      value: default
  target:
    group: rbac.authorization.k8s.io
    kind: ClusterRoleBinding
    name: manager-rolebinding
    version: v1
- patch: |-
    - op: replace
      path: /kind
      value: Role
    - op: add
      path: /metadata/namespace
      value: default
  target:
    group: rbac.authorization.k8s.io
    kind: ClusterRole
    name: manager-role
    version: v1
- patch: |-
    - op: add
      path: /spec/template/spec/containers/0/env
      value:
      - name: WATCH_NAMESPACE
        value: default
  target:
    group: apps
    kind: Deployment
    name: controller-manager
    version: v1

resources:
  - resources/namespace.yaml

patchesStrategicMerge:
- image.yaml
  
bases:
- ../apps
- ../ops/rbac
- ../samples

namespace: default

